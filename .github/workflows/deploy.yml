name: Deploy on Enviroment Dev
on:
  pull_request:
    branches:
      - 'master'
      - 'development'
    types:
      - closed
jobs:
  test_preview:
    runs-on: self-hosted
    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Install package use Bun
        run: |
          echo "We using yarn to install package!"
          nvm use 20
          yarn install

      - name: Check format
        run: |
          echo "Using pettier check"
          yarn format

      - name: Build bunx
        run: |
          echo "Bun is Building"
          yarn build
